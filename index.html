<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="divs">
            <h1 id="titulo">Quantidade de pessoas</h1>
        <form id="churrascoForm">
            <label for="homens">Homens:</label>
            <input type="number" id="homens" name="homens" min="0" value="0">

            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" name="mulheres" min="0" value="0">

            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" name="criancas" min="0" value="0">
        </form>
        </div>
        <div class="divs">
            <h1 id="titulo">Quantidades Totais</h1>
            <div id="resultados">
                <p>Carne bovina: 0 kg</p>
                <p>Frango: 0 kg</p>
                <p>Linguiça: 0 kg</p>
                <p>Refrigerante: 0 litros</p>
                <p>Cerveja: 0 litros</p>
            </div>
        </div>        
    </div>
    <div class="buttonContainer">        
        <button type="button" onclick="calcularChurrasco()">Calcular</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
